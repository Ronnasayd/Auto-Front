<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/dist/css/player.min.css">
    <title>AutoFront</title>
</head>

<body>

    <div class="video-container">
        <video autoplay id="videoplayer" src="http://localhost:8090/video.webm"></video>
        <div class="video-controls">
            <div class="play-pause-button">
                <i id="play-button" class="fa fa-play" data-display="false"></i>
                <i id="pause-button" class="fa fa-stop"></i>
            </div>
            <div class="step-backward">
                <i class="fa fa-step-backward"></i>
            </div>

            <div class="step-forward">
                <i class="fa fa-step-forward"></i>
            </div>
            <div class="sound">
                <i id="sound-icon" class="fa fa-volume-up"></i>
                <input type="range" id="sound-input" max="100" min="0" value="100">
            </div>
            <div class="slider">
                <input type="range" id="slider-input" max="100" min="0" value="0">
                <output id="slider-output" data-display="false"></output>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="static/dist/js/player.min.js"></script>
</body>

</html>
