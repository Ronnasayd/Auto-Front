<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An example of a application made with Auto-Front"
    />
    <title>Auto-Front Example</title>
    <link rel="stylesheet" href="./assets/css/reset.min.css" />
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <link rel="stylesheet" href="./assets/css/dracula.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <pre><code
          >
  # Clone this repository
  git clone https://github.com/Ronnasayd/Auto-Front.git

  # Move to directory
  cd Auto-Front

  # Create application folder
  mkdir -p example/src/css example/src/scss \
  example/src/js example/src/images

  # Install dependencies
  yarn

  # Run the system
  yarn gulp
  </code>
</pre>
      </div>
    </div>
    <script src="./assets/js/main.min.js"></script>
  </body>
</html>
